{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "content" }}
<iframe src="{{ .Params.iframeUrl }}" title="{{ .Title }}" frameborder="0" allowfullscreen data-auto-height="exact"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-storage-access-by-user-activation allow-modals">
</iframe>
<style>
    .content.container {
        padding: 0;
        max-width: 100%;
        /* overflow: hidden; */
    }

    .content.container iframe {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
    }

    @media (min-width: 768px) {
        .content {
            margin-left: 0;
            margin-right: 0;
        }
    }
</style>
{{ end }}

{{ define "footer" }}
{{ partial "footer/font-awesome-js.html" . }}
{{ end }}
